<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Dishes</title>
</head>
<body>

<h1>All Dishes</h1>

<div th:if="${error}">
    <p style="color:red" th:text="${error}"></p>
</div>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>DishId</th>
        <th>Name</th>
        <th>Cuisine</th>
        <th>Preparation Time</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="dish : ${dishes}">
        <td th:text="${dish.id}"></td>
        <td th:text="${dish.dishId}"></td>
        <td th:text="${dish.name}"></td>
        <td th:text="${dish.cuisine}"></td>
        <td th:text="${dish.preparationTime}"></td>
        <td>
            <a th:href="@{'/dishes/dish-form/' + ${dish.id}}">Edit</a>
            |
            <a th:href="@{'/dishes/delete/' + ${dish.id}}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<p><a href="/dishes/dish-form">Add new dish</a></p>

</body>
</html>
